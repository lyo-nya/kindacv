<!DOCTYPE html>

<html lang="{{page.lang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{'/assets/css/fancy.css' | prepend: site.baseurl }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{'/favicon.png' | prepend: site.baseurl }}"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{site.ga-id}}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "{{site.ga-id}}");
    </script>
    <title>{{site.title}}</title>
    <style>
      #whoami .card-title:after {
        content: "{{ site.data[page.lang].title.name }}";
      }
      #whoami .card-title:hover:after {
        content: "{{ site.data[page.lang].title.short-name }}";
      }
    </style>
  </head>
  <body class="h-100">
    {% include elements/body.html %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{{'/assets/js/full-height-collapsibles.js' | prepend: site.baseurl }}"></script>
  </body>
</html>
